<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
   <f:metadata>
   <f:viewParam name="idSeccion" value="#{instalacionesSeccion.id}" />
   </f:metadata>
<ui:composition template="./headerTeamWorkPlannerView.xhtml">
	<ui:define name="content">
	
		<style>
			.boto_opcio_menu
			{
				margin-top:25px;
			}
		</style>
		
		<div style="display: block;vertical-align: top;text-align: center;width:600px;margin:auto;">
		
		<center>
		
				<div class="content" align="center">
					<h2>ASIGNACION DE INSTALACIONES A SECCION:</h2>
				</div>
         
         <h:form>
 			<div align="center">
				<table width="350" id="table1" cellpadding="0" cellspacing="0" border="0" style="margin-top:30px;" align="center">
					<tr>
						<td width="155">
							<p align="left"/><i><b><font size="3" face="Century">NOMBRE:</font></b></i>
						</td>
						<td>
							<p align="left"/><h:outputText value="#{instalacionesSeccion.dataSeccion.nombre}" />
						</td>
					</tr>
					<tr>
						<td width="155">
							<p align="left"/><i><b><font size="3" face="Century">TURNO:</font></b></i>
						</td>
						<td>
							<p align="left"/><h:outputText value="#{instalacionesSeccion.dataSeccion.turno}" />
						</td>
					</tr>					
					<tr>
						<td width="155">
							<p align="left"/><i><b><font size="3" face="Century">DESCRIPCION:</font></b></i>
						</td>
						<td>
							<p align="left"/><h:inputTextarea cols="50" rows="1" value="#{instalacionesSeccion.dataSeccion.descripcion}" readonly = "true"/>
						</td>
					</tr>
					<tr>
						<td width="155">
							<p align="left"/><i><b><font size="3" face="Century">NºOPERARIOS:</font></b></i>
						</td>
						<td>
							<p align="left"/>&nbsp;&nbsp;<h:outputText value="#{instalacionesSeccion.numOperarios}" />
						</td>
					</tr>
					<tr>
						<td width="155">
							<p align="left"/><i><b><font size="3" face="Century">NºPUESTOS:</font></b></i>
						</td>
						<td>
							<p align="left"/>&nbsp;&nbsp;<h:outputText value="#{instalacionesSeccion.numPuestos}" />
						</td>
					</tr>
					</table>
		<h:form align="left" >	
		<h:dataTable value="#{instalacionesSeccion.instalacionesListaVista}" var="item" bgcolor="#F1F1F1" border="0" first="0" width="80%" frame="hsides" rules="all"  >
 			<f:facet name="header">			
  			<h:outputText align="center" value="Listado de instalaciones asignadas:" />		
  			</f:facet> 
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Identificador"/>
   				</f:facet> 
     			<h:outputText value="#{item.id}" />
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Nombre"/>
   				</f:facet>
     			<h:outputText value="#{item.nombre}" />
 			</h:column>
 		</h:dataTable>
 	  </h:form>
					</div>

 		   </h:form>
			<br/>
	    	<h:form>
	        	<div>
	        	<p align="center"/><font color="red"><h:outputText value="#{instalacionesSeccion.resultadoInc}"/> </font>
	        	<p align="center"/><font color="green"><h:outputText value="#{instalacionesSeccion.resultadoCor}"/> </font>
        		</div>
	    	</h:form>
			</center>
			<h:form>
			<h:selectManyListbox value="#{instalacionesSeccion.instalacionesV}">
   			<f:selectItems value="#{instalacionesSeccion.instalacionesVValue}" var="f"
   			itemLabel="#{f.instalacionLabel}" itemValue="#{f.instalacionValue}" />
   		    </h:selectManyListbox>

	    <br /><br />
    	    <h:commandButton value="Submit" action="#{instalacionesSeccion.asignarInstalaciones}" />
	        <h:commandButton value="Reset" type="reset" />
			</h:form>
			<h:form>
			<p align="center">
			<h:commandLink value="Lista secciones" action="listaSeccionConInstalaciones.html" />
			</p>
			<p align="center">
				<h:commandLink value="Menú secciones" action="menuEquiposView.html" />
			</p>
			<p align="center">
				<h:commandLink value="Menú principal" action="homeTeamWorkPlannerView.html" />
			</p>
			</h:form>
			</div>		
	</ui:define>
</ui:composition>
</html>

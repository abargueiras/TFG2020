<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

  <ui:composition template="./headerTeamWorkPlannerView.xhtml">
	<ui:define name="content">
	 <center>
	  <br/>
	  <h:form align="left">
	  <h:inputText value="#{listaOperarios.nomBuscado}"/> 
	  <h:commandButton value="¡Buscar empleado por nombre!" action="#{listaOperarios.listaPersonalFiltro()}"/>
	  <h:commandButton value="¡Limpiar filtro!" action="#{listaOperarios.limpiaFiltroLista}"/>
	  <font color="red"><h:outputText value="#{listaOperarios.resultadoInc}" /></font>
	  <font color="green"><h:outputText value="#{listaOperarios.resultadoCor}" /></font>
	  </h:form>
	   <br/>
	  <h:form align="left" >	
		<h:dataTable value="#{listaOperarios.operariosListaVista}" var="item" bgcolor="#F1F1F1" border="0" first="0" width="50%" frame="hsides" rules="all"  >
 			<f:facet name="header">			
  			<h:outputText align="center" value="Listado de operarios:" />		
  			</f:facet> 
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Identificador"/>
   				</f:facet> 
     			<h:outputText value="#{item.id}" />
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Seccion"/>
   				</f:facet>
     			<h:outputText value="#{item.seccion.nombre}" />
 			</h:column>	
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Nombre"/>
   				</f:facet>
     			<h:outputText value="#{item.nombre}" />
 			</h:column>
  			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Apellidos"/>
   				</f:facet>
     			<h:outputText value="#{item.apellidos}" />
 			</h:column>		
 			<h:column>				
 			   	<f:facet name="header">
   					<h:outputText value="Opciones"/>
   				</f:facet> 
  			<p>
 			<h:form>	
					<h:link outcome="modificarCalendarioOperarioView" value="Modificar" >
						<f:param name="idPersonal" value="#{item.id}" />						
					</h:link>
			</h:form>
			</p>				
 			</h:column>
 		</h:dataTable>
 	  </h:form>
 	   		<br/>

	   	<h:form rendered="#{usuario.rol eq 'rrhh'}"> 	
		<h:commandLink action="#{listaOperarios.previousScreen}" value="Anterior" />
		<h:outputText value=" &nbsp;" />
		<h:commandLink action="#{listaOperarios.nextScreen}" value="Siguiente" />
		<h:outputText value=" &nbsp; " />
		<h:commandLink value="Menu equipos" action="menuCalendariosView.xhtml" />
	    </h:form>
    
 	  </center>
	</ui:define>
  </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

  <ui:composition template="./headerTeamWorkPlannerView.xhtml">
	<ui:define name="content">
	 <center>
	  <br/>
	  <h:form align="left">
	  <h:inputText value="#{listaCalendariosSeccion.anoBuscado}"/> 
	  <h:commandButton value="¡Filtrar año!" action="#{listaCalendariosSeccion.listaCalendariosFiltro()}"/>
	  <h:commandButton value="¡Limpiar filtro!" action="#{listaCalendariosSeccion.limpiaFiltroLista}"/>
	  <font color="red"><h:outputText value="#{listaCalendariosSeccion.resultadoInc}" /></font>
	  <font color="green"><h:outputText value="#{listaCalendariosSeccion.resultadoCor}" /></font>
	  </h:form>
	   <br/>
	  <h:form align="left" >	
		<h:dataTable value="#{listaCalendariosSeccion.calendarioListaVista}" var="item" bgcolor="#F1F1F1" border="0" first="0" width="50%" frame="hsides" rules="all"  >
 			<f:facet name="header">			
  			<h:outputText align="center" value="Listado calendarios seccion." />		
  			</f:facet> 
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="AÑO"/>
   				</f:facet>
     			<h:outputText value="#{item.calendarioEmpresa.id}" />
 			</h:column>
  			<h:column>
   				<f:facet name="header">
   					<h:outputText value="SECCION"/>
   				</f:facet>
     			<h:outputText value="#{item.seccion.nombre}" />
 			</h:column>			
  			<h:column>
   				<f:facet name="header">
   					<h:outputText value="TURNO"/>
   				</f:facet>
     			<h:outputText value="#{item.turno}" />
 			</h:column>	
 			  			<h:column>
   				<f:facet name="header">
   					<h:outputText value="OPERARIOS POR TURNO"/>
   				</f:facet>
     			<h:outputText value="#{item.operariosTurnoVacaciones}" />
 			</h:column>			
 			<h:column>				
 			   	<f:facet name="header">
   					<h:outputText value="Opciones"/>
   				</f:facet> 
  			<p>
 			<h:form rendered="#{usuario.rol eq 'rrhh'}">
					<h:link outcome="eliminarCalendarioSeccionView" value="Eliminar" >
						<f:param name="NomSec" value="#{item.seccion.nombre}" />	
						<f:param name="idCal" value="#{item.calendarioEmpresa.id}" />					
					</h:link>
			</h:form>
			<h:form rendered="#{usuario.rol eq 'jefeAlmacen'}">
 					<h:link outcome="calendarioSeccion" value="Ver" >
						<f:param name="idSec" value="#{item.id}" />						
					</h:link>
			</h:form>
			<h:form rendered="#{usuario.rol eq 'encargado'}">
 					<h:link outcome="calendarioSeccion" value="Ver" >
						<f:param name="idSec" value="#{item.id}" />						
					</h:link>
			</h:form>
			<h:form rendered="#{usuario.rol eq 'jefeEquipo'}">
 					<h:link outcome="calendarioSeccion" value="Ver" >
						<f:param name="idSec" value="#{item.id}" />						
					</h:link>
			</h:form>	
			<h:form rendered="#{usuario.rol eq 'operario'}">
 					<h:link outcome="calendarioSeccion" value="Ver" >
						<f:param name="idSec" value="#{item.id}" />						
					</h:link>
			</h:form>						
			</p>				
 			</h:column>
 		</h:dataTable>
 	  </h:form>
 	   		<br/>
 		<h:form rendered="#{usuario.rol eq 'jefeAlmacen'}"> 	
		<h:commandLink action="#{listaCalendariosSeccion.previousScreen}" value="Anterior" />
		<h:outputText value=" &nbsp;" />
		<h:commandLink action="#{listaCalendariosSeccion.nextScreen}" value="Siguiente" />
		<h:outputText value=" &nbsp; " />
		<h:commandLink value="Menu calendarios" action="menuCalendariosView.xhtml"  />
	    </h:form>
	   	<h:form rendered="#{usuario.rol eq 'rrhh'}"> 	
		<h:commandLink action="#{listaCalendariosSeccion.previousScreen}" value="Anterior" />
		<h:outputText value=" &nbsp;" />
		<h:commandLink action="#{listaCalendariosSeccion.nextScreen}" value="Siguiente" />
		<h:outputText value=" &nbsp; " />
		<h:commandLink value="Menu Calendarios" action="menuCalendariosView.xhtml" />
	    </h:form>
	    <h:form rendered="#{usuario.rol eq 'encargado'}"> 	
		<h:commandLink action="#{listaCalendariosSeccion.previousScreen}" value="Anterior" />
		<h:outputText value=" &nbsp;" />
		<h:commandLink action="#{listaCalendariosSeccion.nextScreen}" value="Siguiente" />
		<h:outputText value=" &nbsp; " />
		<h:commandLink value="Menu Calendarios" action="menuCalendariosView.xhtml" />
	    </h:form>
	   	<h:form rendered="#{usuario.rol eq 'jefeEquipo'}"> 	
		<h:commandLink action="#{listaCalendariosSeccion.previousScreen}" value="Anterior" />
		<h:outputText value=" &nbsp;" />
		<h:commandLink action="#{listaCalendariosSeccion.nextScreen}" value="Siguiente" />
		<h:outputText value=" &nbsp; " />
		<h:commandLink value="Menu Calendarios" action="menuCalendariosView.xhtml" />
	    </h:form>
	    <h:form rendered="#{usuario.rol eq 'operario'}"> 	
		<h:commandLink action="#{listaCalendariosSeccion.previousScreen}" value="Anterior" />
		<h:outputText value=" &nbsp;" />
		<h:commandLink action="#{listaCalendariosSeccion.nextScreen}" value="Siguiente" />
		<h:outputText value=" &nbsp; " />
		<h:commandLink value="Menu Calendarios" action="menuCalendariosView.xhtml" />
	    </h:form>	    
 	  </center>
	</ui:define>
  </ui:composition>
</html>
